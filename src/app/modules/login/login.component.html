<div fxLayout="column" fxFlex="85" fxLayoutAlign="start center">
  <div fxFlex="40" fxFlex.sm="55" fxHide.xs>
  </div>
  <div fxFlex="60" fxFlex.sm="45" fxFlex.xs="100" class="login-Container">
    <mat-card style="width:100% ">
      <mat-card-header style="color: #3f51b5;">
        <mat-card-title>Login Here</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
        <span fxLayout="column">
          <mat-form-field>
              <mat-icon matSuffix>person</mat-icon>
            <input matInput formControlName="userName" placeholder="User Name" autocomplete="off" required>

          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password" required>
          </mat-form-field>
        </span>
        <span fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="16px">
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
        </span>
      </form>
      <span fxLayout="row" fxLayoutGap="16px" >
        <mat-error *ngIf="invalidUser">Invalid UserName or Password</mat-error>
      </span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
