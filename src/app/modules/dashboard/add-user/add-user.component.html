<mat-accordion hideToggle="false" [multi]="true" fxLayout="column" fxLayoutAlign="space-around stretch">
	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			User
		</mat-expansion-panel-header>
		<!-- <div > -->
		<div fxLayout="column" fxLayoutGap="2%">
			<form [formGroup]="userForm" (ngSubmit)="saveUser()" novalidate fxLayout="column" fxLayoutGap="2%" #form="ngForm">
				<div fxLayout="row" fxLayout.md="column" fxLayout.xs="column" fxLayout.sm="column" fxFlex="80" fxLayoutGap="2%">
					<div fxLayout="column" fxFlex="80">
						<mat-form-field>
							<input matInput placeholder="User Name" formControlName="userName" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" formControlName="password" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Book Limit" type="number" formControlName="bookLimit" required>
                        </mat-form-field>
                        <mat-checkbox formControlName="isAdmin">Is Admin</mat-checkbox>

                    </div>

                    <div fxLayout="column" fxFlex="20">
                        <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" fxflex="20" fxFill>
                            <button mat-raised-button type="button" (click)="resetForm()">Clear</button>
                            <button mat-raised-button color="primary" [disabled]="userForm.invalid">Save</button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </mat-expansion-panel>
    <div fxLayout="column">
        <mat-expansion-panel [expanded]="true" [hideToggle]="true">
            <mat-expansion-panel-header>
                <b>Users</b>
            </mat-expansion-panel-header>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <table mat-table *ngIf="dataSource" [dataSource]="dataSource" style="width:100%">

                <ng-container [matColumnDef]="item.name" *ngFor="let item of displayedColumns">
                    <th mat-header-celll *matHeaderCellDef> {{item.title}} </th>
                    <td mat-cell *matCellDef="let row" style="padding: 0px 12px"> {{ row[item.name] }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsList;sticky: true "></tr>
                <tr mat-row *matRowDef="let row; columns: columnsList;"></tr>
            </table>

        </mat-expansion-panel>
    </div>
</mat-accordion>
